{% extends 'recipes/auth_base.html' %}

{% block main %}
<section class="flex w-full h-screen items-center justify-center bg-white">
    <div class="bg-white w-full max-w-md p-8">
        <!-- SIGN IN Header -->
        <div class="text-center mb-8">
            <p class="text-5xl font-semibold text-black">LOG IN</p>
            <span class="block text-2xl font-light text-gray-500">Welcome back and let’s cook!</span>
            <span class="block text-lg font-light text-gray-500">Not a member?
                <a href="{% url 'signup' %}" class="underline text-blue-500">SIGN UP</a>
            </span>
        </div>

        <!-- Sign In Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm text-gray-500">Username</label>
                <input type="text" name="username"
                    class="w-full h-14 p-2 border border-gray-400 rounded-lg shadow-sm focus:ring focus:ring-indigo-300"
                    required>
            </div>

            <div>
                <label class="block text-sm text-gray-500">Password</label>
                <input type="password" name="password"
                    class="w-full h-14 p-2 border border-gray-400 rounded-lg shadow-sm focus:ring focus:ring-indigo-300"
                    placeholder="•••••••••" required>
            </div>

            <div class="flex justify-center">
                <button
                    class="w-full h-14 bg-orange-400 text-white font-medium rounded-lg shadow-lg hover:bg-orange-600">LOG
                    IN</button>
            </div>
        </form>

        <!-- Forgot Password Link -->
        <div class="text-center mt-4">
            <a href="{% url 'reset-password' %}" class="text-gray-500 text-sm underline">Forgot password?</a>
        </div>
    </div>
</section>
{% endblock main %}
